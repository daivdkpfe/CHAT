<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PHCHAT</title>
</head>
<body>
<script src="wap/jquery.js"></script>
<script src="wap/jquery.cookie.js"></script>
<script>
    function IsPC(){
        var userAgentInfo = navigator.userAgent;
        var Agents = new Array("Android", "iPhone", "SymbianOS", "Windows Phone", "iPad", "iPod");
        var flag = true;
        for (var v = 0; v < Agents.length; v++) {
            if (userAgentInfo.indexOf(Agents[v]) > 0) { flag = false; break; }
        }
        return flag;
    }
    var getData=getGet();
    if(getData.to!="")
    {
        if($.cookie("language")=='ch')
        {
            if(IsPC())
            {
                window.location.href="./web_ch?to="+getData.to;
            }
            else
            {
                window.location.href="./wap_ch?to="+getData.to;
            }
        }
        else
        {
            if(IsPC())
            {
                window.location.href="./web?to="+getData.to;
            }
            else
            {
                window.location.href="./wap?to="+getData.to;
            }
        }
    }
    else
    {
        if($.cookie("language")=='ch')
        {
            if(IsPC())
            {
                window.location.href="./web_ch";
            }
            else
            {
                window.location.href="./wap_ch";
            }
        }
        else
        {
            if(IsPC())
            {
                window.location.href="./web";
            }
            else
            {
                window.location.href="./wap";
            }
        }
    }


    //    獲取get數據
    function getGet() {
        var aQuery = window.location.href.split("?");  //取得Get参数
        var aGET = new Array();
        if(aQuery.length > 1)
        {
            var aBuf = aQuery[1].split("&");
            for(var i=0, iLoop = aBuf.length; i<iLoop; i++)
            {
                var aTmp = aBuf[i].split("=");  //分离key与Value
                aGET[aTmp[0]] = aTmp[1];
            }
        }
        return aGET;
    }
</script>
</body>
</html>
